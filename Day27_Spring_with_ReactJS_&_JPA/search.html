                e.addEventListener("click", function (t) {
                    t.preventDefault();
                    var e = this.getAttribute("href").substr(1);
                    window.matchMedia("(prefers-reduced-motion: reduce)").matches
                        ? document
                            .querySelector(`[id='${decodeURIComponent(e)}']`)

                        : document
